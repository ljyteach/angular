<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="app">
    <div ng-controller="ctrl">
      <button ng-click="fun()">执行函数</button>
      <!-- ng-click可以执行作用域内的函数(作用域对象的方法) -->
    </div>


    <script src="script/angular.js"></script>
    <script>
      var myApp = angular.module("app",[]);
      myApp.controller("ctrl",function($scope){
        $scope.fun = function(){
          alert("函数已经执行");
        }
      })
    </script>
  </body>
</html>
