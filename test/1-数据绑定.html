<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="">
    <!-- ng-app内的所有代码被定义为angular应用程序 -->
    <input type="text" ng-model="name">
    <!-- ng-model可以定义一个数据模型 -->
    <h1>输入的内容是:{{name}}</h1>
    <h2>{{6*5}}</h2>
    <!-- 两个花括号为一个angular表达式,表达式内可以写变量,或计算 -->
    <script src="script/angular.js"></script>
  </body>
</html>
