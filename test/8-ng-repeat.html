<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="app">
    <div ng-controller="ctrl">
      <ul ng-repeat="item in items">
        <li ng-bind="item"></li>
      </ul>
    </div>

    <script src="../angular.js"></script>
    <script>
      var myApp = angular.module("app",[]);
      myApp.controller("ctrl",function($scope){
        $scope.items = ["香蕉","苹果","鸭梨"];
      })
    </script>
  </body>
</html>
