<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body ng-app="app">
    <h1 ng-controller="ctrl">作用域中的值{{name}}</h1>

    <script src="script/angular.js"></script>
    <script type="text/javascript">
      var myAngularApp = angular.module("app",[]);
      myAngularApp.controller("ctrl",function($scope){
        $scope.name = "lee";
      })
    </script>
  </body>
</html>
