<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
      .box{
        width:100px;
        height:100px;
        background-color: red;
      }
    </style>
  </head>
  <body ng-app="app">
    <div ng-controller="ctrl">
      <input type="button" ng-click="toggle()" value="显示或隐藏">
      <div ng-show="visable"  class="box"></div>
      <!-- ng-hide true不可见 false可见 -->
    </div>

    <script src="script/angular.js"></script>
    <script>
      var myApp = angular.module("app",[]);
      myApp.controller("ctrl",function($scope){
        $scope.visable = true;
        $scope.toggle = function(){
          $scope.visable = !$scope.visable;
        }
      })
    </script>
  </body>
</html>
