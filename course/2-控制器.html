<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="app">
	<div ng-controller="ctrl">
		<h1 ng-bind="txt"></h1>
	</div>

	<script src="script/angular.js"></script>
	<script>
		var myApp = angular.module("app",[]);
		myApp.controller("ctrl",function($scope){
			$scope.txt = "你好,angular";
		})
	</script>
</body>
</html>
