<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background-color: #f00;
		}
	</style>
</head>
<body ng-app="app">
	<h1>事件</h1>
	<div ng-controller="ctrl">
		<input type="button" value="按钮" ng-click="sayHello()">
		<div class="box" ng-mouseenter="sayHello()"></div>
	</div>
	<script src="script/angular.js"></script>
	<script>
		var app = angular.module("app",[]);
		app.controller("ctrl",function($scope){
			$scope.sayHello = function(){
				console.log("hello");
			}
		})
	</script>
</body>
</html>
