<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="app">
	<h1>提交表单</h1>
	<form ng-submit="save()" ng-controller="ctrl">
		<input type="text" ng-model="username">
		<input type="submit">
	</form>

	<script src="script/angular.js"></script>
	<script>

		var app = angular.module("app",[]);
		app.controller("ctrl",function($scope){
			$scope.save = function(){
				alert(this.username)
			}
		})
	</script>
</body>
</html>
