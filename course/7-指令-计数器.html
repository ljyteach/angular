<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="app">
	
	<count></count>
	<count></count>

	<script src="script/angular.js"></script>
	<script>
		var app = angular.module("app",[]);
		app.directive("count",function(){
			return {
				scope:{},  //创建独立的作用域
				templateUrl:"template/count.html",
				link:function(scope){
					scope.num = 0;
					scope.add = function(){
						this.num++;
					}
					scope.sub = function(){
						this.num--;
					}
				}
			}
		})
	</script>
</body>
</html>
